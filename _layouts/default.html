<html>
<head>
  <link rel="stylesheet" text="text/css" href="{{site.baseurl}}/assets/site.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
  <title>Low End Theories</title>
</head>
<body>
  <h1>Low End Theories</h1>
      {% for post in site.posts %}
        <span id="container">
          <a href="{{site.baseurl}}{{ post.url }}">
            <img src="{{site.baseurl}}/images/{{post.image}}" height="200" width="200" alt="{{post.title}}"/>
          </a>
        </span>
      {% endfor %}
</body>
</html>
